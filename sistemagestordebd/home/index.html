        document.getElementById("numColumns").addEventListener("input", function() {
            generateColumnFields();

        // Función para generar los campos de columna dinámicamente
        function generateColumnFields() {
            var numColumns = document.getElementById("numColumns").value;
            var columnFieldsContainer = document.getElementById("columnFields");
            columnFieldsContainer.innerHTML = "";

            for (var i = 1; i <= numColumns; i++) {
                var columnGroup = document.createElement("div");
                columnGroup.classList.add("form-group");

                var nameLabel = document.createElement("label");
                nameLabel.textContent = "Nombre del Campo " + i + ":";
                columnGroup.appendChild(nameLabel);

                var nameInput = document.createElement("input");
                nameInput.type = "text";
                nameInput.name = "columnName" + i;
                nameInput.required = true;
                columnGroup.appendChild(nameInput);

                var typeLabel = document.createElement("label");
                typeLabel.textContent = "Tipo de Dato:";
                columnGroup.appendChild(typeLabel);

                var typeSelect = document.createElement("select");
                typeSelect.name = "columnType" + i;
                typeSelect.required = true;

                var types = ["int", "varchar", "date", "text"]; // Puedes agregar más tipos según tus necesidades

                for (var j = 0; j < types.length; j++) {
                    var option = document.createElement("option");
                    option.value = types[j];
                    option.text = types[j];
                    typeSelect.appendChild(option);
                }

                columnGroup.appendChild(typeSelect);

                columnFieldsContainer.appendChild(columnGroup);
            }
        }

        // Función para cerrar el modal

            modal.style.display = "none";

function mostrarAlert(mensaje, tipo) {
    var alerta = document.createElement('div');
    alerta.className = 'custom-alert ' + tipo;
    alerta.textContent = mensaje;

    // Añadir alerta al cuerpo del documento
    document.body.appendChild(alerta);

    // Centrar la alerta en medio de la pantalla
    alerta.style.position = 'fixed';
    alerta.style.top = '50%';
    alerta.style.left = '50%';
    alerta.style.transform = 'translate(-50%, -50%)';

    // Aplicar animación de fade-out después de 2 segundos
    setTimeout(function () {
        alerta.style.opacity = '0';
        setTimeout(function () {
            document.body.removeChild(alerta);
        }, 600);
    }, 2000);
}
